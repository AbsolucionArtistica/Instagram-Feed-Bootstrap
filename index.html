            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>

                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"

                            </div>
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-light" type="button"><i class="fa-solid fa-camera"></i></button>
                                <button class="btn btn-light" type="button"><i
                                        class="fa-solid fa-location-dot"></i></button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
